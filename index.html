<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute page</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="intro">
                <img src="/memem.PNG" alt="Nelson" class="profile">
                <h1>Nelson Akinro</h1>
                <div class="media">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
            <div class="info">
                <ul>
                   <li><p>Name of Internship: <span>Side Hustle Internship</span></p></li> 
                   <li> <p>Name of Intern: <span>Akinro, Nelson Akinjide</span></p></li>
                   <li><p>Intern ID: <span>SH-IT-27546</span></p></li>
                    <li><p>Best Life Quote: <span>What is worth doing is worth doing well</span></p></li>
                </ul>
            </div>
            <div class="form-section">
                <form method="post" class="contact-form">
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-item">
                        <label for="number">Phone number:</label>
                        <input type="number" name="number" id="number" placeholder="Your Phone number" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-item">
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" placeholder="Date" required>
                    </div>
                    <div class="form-item">
                        <label for="sex">Sex:</label>
                        <select name="sex" id="sex">
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div><br>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
